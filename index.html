<!DOCTYPE html>
<html lang="es">
<head>
    <!--
      GUÍA DEL DESARROLLADOR (Pedriño)
      Este es el archivo del chatbot "embebido". Está diseñado para ser
      insertado en otras páginas (como Wix) usando un <iframe>.
      A continuación, te dejo comentarios para que puedas entender y modificarlo.
    -->
    <meta charset="UTF-8"> <!-- Corrección de Charset a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperdellanta | Asistente Virtual</title>
    <!-- Carga de la librería de íconos Font Awesome, necesaria para los íconos del chat. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* ===================================================
           ESTILOS BASE
           Hacemos que el fondo sea transparente para que se integre
           perfectamente en la página donde se incruste.
           =================================================== */
        html, body {
            margin: 0;
            padding: 0;
            background: transparent; /* El fondo transparente es clave para el modo embebido. */
            overflow: hidden; /* Evita barras de scroll en el iframe. */
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* ===================================================
           ESTILOS DEL CHATBOT
           Estos estilos son una réplica de los del sitio principal (style.css)
           para asegurar que el chat se vea idéntico.
           =================================================== */

        /* El botón flotante (FAB) no se necesita aquí porque el chat siempre está visible. */
        .chatbot-fab {
            display: none;
        }

        /* La ventana del chat. La hacemos fija y que ocupe toda la pantalla del iframe. */
        .chat-window {
            /* Posicionamiento fijo para ocupar todo el espacio disponible. */
            position: fixed;
            /* Modificado para ocupar el 100% del viewport del iframe. */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            /* Se eliminan los máximos y bordes redondeados para un aspecto de pantalla completa. */
            max-width: 100%;
            max-height: 100%;
            border-radius: 0;
            /* Se mantienen los estilos visuales. */
            background-color: #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            /* La animación de entrada se mantiene, pero se ajusta para que siempre esté visible. */
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
            transition: none; /* No se necesita transición de entrada. */
        }
        
        /* En el modo embebido, la ventana siempre está 'abierta'. */
        .chat-window.open {
            z-index: 1001;
        }

        /* Cabecera del chat. */
        .chat-header {
            background-color: #1f771d;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
        }

        .chat-header h3 {
            margin: 0;
            color: white;
            font-size: 1.1rem;
        }

        /* Botón de cerrar. */
        .close-chat-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
        }

        /* Área de mensajes. */
        .chat-messages {
            flex-grow: 1; /* Ocupa todo el espacio vertical disponible. */
            padding: 15px;
            overflow-y: auto; /* Permite scroll si los mensajes exceden la altura. */
            background-color: #f3f3f3;
            position: relative;
        }

        /* Estructura de un mensaje individual. */
        .message {
            display: flex;
            margin-bottom: 12px;
            max-width: 85%;
        }

        /* Contenido de la burbuja del mensaje. */
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word; /* Evita que textos largos rompan el diseño. */
        }

        .message-content a {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Mensaje del usuario (alineado a la derecha). */
        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message.user .message-content {
            background-color: #25D366;
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Mensaje del asistente (alineado a la izquierda). */
        .message.ai .message-content {
            background-color: #e9e9eb;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        /* Indicador de "escribiendo..." */
        .message.loading .message-content {
            padding: 10px 15px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #8e8e93;
            margin: 0 1px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Botones de acción dentro de un mensaje. */
        .message-actions {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .btn-chat-action {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            text-align: center;
        }

        .btn-chat-action.secondary {
            background-color: transparent;
            border-color: #1f771d;
            color: #1f771d;
        }
        .btn-chat-action.secondary:hover {
            background-color: rgba(31, 119, 29, 0.1);
            transform: translateY(-2px);
        }

        .btn-chat-action.resource {
            background-color: #1f771d;
            color: white;
        }
        .btn-chat-action.resource:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn-chat-action.primary {
            background-color: #25D366;
            color: white;
            font-weight: bold;
        }
        .btn-chat-action.primary:hover {
            background-color: #128C7E;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        /* Área de entrada de texto. */
        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        #chat-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #chat-input:focus {
            border-color: #1f771d;
        }

        /* Botón de enviar. */
        #send-btn {
            background-color: #1f771d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: #128C7E;
        }

        #send-btn:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        /* En el modo embebido, no se necesita responsive, ya que el iframe define el tamaño. */
    </style>
</head>
<body>
    <!-- Contenedor donde se renderizará el chat. -->
    <div id="chatbot-container"></div>

    <!-- El script principal se incrusta directamente aquí como un módulo. -->
    <script type="module">
        // =================================================================================
        // LÓGICA DEL CHATBOT (VERSIÓN EMBEBIDA)
        // =================================================================================

        // --- CONFIGURACIÓN ESPECÍFICA PARA EL MODO EMBEBIDO ---
        // URL del Cloudflare Worker (el backend del chat).
        const WORKER_URL = "https://chat.corporativoimperdellanta.workers.dev";
        // URL a la que se redirigirá al usuario si hace clic en el botón de cerrar.
        const WIX_RETURN_URL = 'https://drino.short.gy/WEB-VENTAS-IMPER';
        // Clave única para guardar el historial del chat en el localStorage del navegador.
        // Es diferente a la del sitio principal para evitar que las conversaciones se mezclen.
        const CHAT_STATE_KEY = 'imperdellanta_chat_embed_state';
        // ---------------------

        const chatbotContainer = document.getElementById('chatbot-container');

        if (chatbotContainer) {
            // --- MANEJO DEL ESTADO DE LA CONVERSACIÓN ---
            const defaultState = {
                isChatOpen: true, // En esta versión, el chat siempre está abierto.
                messages: [{
                    role: "model",
                    parts: [{ text: "¡Hola! Soy **Alex**, tu asistente virtual de Imperdellanta. Para darte una atención personalizada, **¿con quién tengo el gusto?**" }]
                }]
            };

            // Función para cargar el historial de chat desde el almacenamiento local del navegador.
            const loadChatState = () => {
                try {
                    const savedState = localStorage.getItem(CHAT_STATE_KEY);
                    if (savedState) {
                        const parsedState = JSON.parse(savedState);
                        // Verificamos que los datos guardados sean válidos.
                        if (parsedState.messages && Array.isArray(parsedState.messages)) {
                             // Forzamos que el chat esté abierto pero mantenemos los mensajes guardados.
                            return { ...defaultState, messages: parsedState.messages };
                        }
                    }
                } catch (error) {
                    console.error("Error al cargar el estado del chat desde localStorage:", error);
                    localStorage.removeItem(CHAT_STATE_KEY); // Limpiamos datos corruptos.
                }
                return { ...defaultState }; // Si no hay nada guardado, empezamos de cero.
            };

            // Inicializamos las variables con el estado cargado.
            let { isChatOpen, messages } = loadChatState();
            let isLoading = false; // Indica si estamos esperando una respuesta del bot.

            // Función para guardar el estado actual del chat.
            const saveChatState = () => {
                try {
                    // Siempre guardamos el chat como "abierto" en esta versión.
                    const stateToSave = { isChatOpen: true, messages };
                    localStorage.setItem(CHAT_STATE_KEY, JSON.stringify(stateToSave));
                } catch (error) {
                    console.error("Error al guardar el estado del chat en localStorage:", error);
                }
            };

            // --- FUNCIONES AUXILIARES ---
            // Convierte URLs en texto a enlaces HTML clicables.
            const linkify = (text) => {
                const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
                return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
            };
            
            // Procesa el texto del bot para convertir markdown y códigos de botones en HTML.
            const processMessageContent = (rawText) => {
                let text = rawText;
                // Expresión regular para encontrar marcadores de botones como [action_button:Texto].
                const buttonRegex = /\[(action_button|link_button_resource|link_button_primary):([^\]]+?)\](?:\(([^)]+?)\))?/g;
                const buttons = [];
                let match;

                // Extraemos todos los botones del texto.
                while ((match = buttonRegex.exec(rawText)) !== null) {
                    buttons.push({
                        type: match[1],
                        text: match[2],
                        url: match[3] || null,
                        fullMatch: match[0]
                    });
                }

                // Limpiamos los marcadores de botones del texto principal.
                buttons.forEach(button => {
                    text = text.replace(button.fullMatch, '');
                });

                // Convertimos markdown de negritas (**texto**) a etiquetas <strong>.
                let processedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Convertimos enlaces markdown y URLs crudas a etiquetas <a>.
                const markdownLinks = {};
                let placeholderId = 0;
                processedText = processedText.replace(/\[([^\]]+)\]\((https?:\/\/[^)]+)\)/g, (match, linkText, url) => {
                    const placeholder = `__MARKDOWN_LINK_${placeholderId++}__`;
                    markdownLinks[placeholder] = `<a href="${url}" target="_blank" rel="noopener noreferrer">${linkText}</a>`;
                    return placeholder;
                });
                processedText = linkify(processedText);
                for (const placeholder in markdownLinks) {
                    processedText = processedText.replace(placeholder, markdownLinks[placeholder]);
                }
                
                // Convertimos saltos de línea a <br> para el HTML final.
                const mainContent = processedText.replace(/\n/g, '<br>').trim();

                // Generamos el HTML para los botones de acción.
                let actionsHTML = '';
                if (buttons.length > 0) {
                    const buttonsHTML = buttons.map(btn => {
                        const boldedText = btn.text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        switch (btn.type) {
                            case 'action_button':
                                return `<button class="btn-chat-action secondary">${boldedText}</button>`;
                            case 'link_button_resource':
                                return `<a href="${btn.url}" target="_blank" rel="noopener noreferrer" class="btn-chat-action resource">${boldedText}</a>`;
                            case 'link_button_primary':
                                return `<a href="${btn.url}" target="_blank" rel="noopener noreferrer" class="btn-chat-action primary">${boldedText}</a>`;
                            default:
                                return '';
                        }
                    }).join('');
                    actionsHTML = `<div class="message-actions">${buttonsHTML}</div>`;
                }

                return { mainContent, actionsHTML };
            };

            // --- FUNCIÓN DE RENDERIZADO ---
            // Dibuja la interfaz del chat en la pantalla. Se llama cada vez que hay un cambio.
            const renderChatbot = () => {
                const displayMessages = messages.map(msg => ({
                    sender: msg.role === 'user' ? 'user' : 'ai',
                    text: msg.parts[0].text
                }));

                // Si estamos esperando respuesta, añadimos el indicador de "escribiendo...".
                if (isLoading) {
                    displayMessages.push({ sender: 'loading', text: '...' });
                }
                
                // Construimos el HTML completo del chatbot.
                chatbotContainer.innerHTML = `
                    <div class="chat-window open">
                        <div class="chat-header">
                            <h3>Alex | Asistente Imperdellanta</h3>
                            <button class="close-chat-btn" aria-label="Volver al sitio principal">&times;</button>
                        </div>
                        <div class="chat-messages">
                            ${displayMessages.map(msg => {
                                let contentHTML;
                                if (msg.sender === 'loading') {
                                    contentHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
                                } else {
                                    const { mainContent, actionsHTML } = processMessageContent(msg.text);
                                    contentHTML = `${mainContent}${actionsHTML}`;
                                }
                                return `
                                <div class="message ${msg.sender}">
                                    <div class="message-content">
                                        ${contentHTML}
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>
                        <form class="chat-input-area">
                            <input type="text" id="chat-input" placeholder="Escribe tu pregunta..." ${isLoading ? 'disabled' : ''} autocomplete="off">
                            <button type="submit" id="send-btn" ${isLoading ? 'disabled' : ''}>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                `;
                
                const messagesContainer = chatbotContainer.querySelector('.chat-messages');
                if (messagesContainer) {
                    // Hacemos scroll automático al último mensaje.
                    const lastMessage = messagesContainer.querySelector('.message:last-child');
                    if (lastMessage) {
                        messagesContainer.scrollTo({ top: lastMessage.offsetTop, behavior: 'smooth' });
                    }
                    // Añadimos el listener para los botones de acción.
                     messagesContainer.addEventListener('click', (e) => {
                        if (e.target.matches('button.btn-chat-action.secondary')) {
                            const buttonText = e.target.textContent;
                            sendMessage(buttonText);
                        }
                    });
                }

                // Asignamos los eventos a los elementos recién creados.
                const closeButton = chatbotContainer.querySelector('.close-chat-btn');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        // Al cerrar, redirige la página principal (el contenedor del iframe) a la web de ventas.
                        window.top.location.href = WIX_RETURN_URL;
                    });
                }
                chatbotContainer.querySelector('.chat-input-area')?.addEventListener('submit', handleFormSubmit);
            };

            // --- LÓGICA PRINCIPAL ---
            // Envía el mensaje del usuario al backend y maneja la respuesta.
            const sendMessage = async (userText) => {
                if (!userText || isLoading) return;

                // Añadimos el mensaje del usuario a la conversación.
                messages.push({ role: 'user', parts: [{ text: userText }] });
                saveChatState();
                isLoading = true;
                renderChatbot(); // Re-dibujamos para mostrar el mensaje y el "escribiendo...".

                try {
                    // Hacemos la llamada al Cloudflare Worker.
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: messages }),
                    });
                    
                    const data = await response.json();

                    // Manejamos posibles errores (ej. cuota excedida).
                    if (!response.ok) {
                        if (data.error === 'quota_exceeded') {
                            const friendlyMessage = "Nuestro asistente se ha tomado un descanso, intenta de nuevo más tarde o contacta por whatsapp al https://wa.me/5212228496995?text=Hola!%20Necesito%20asistencia%20con%20Imperdellanta%20codigo%20500";
                            messages.push({ role: 'model', parts: [{ text: friendlyMessage }] });
                        } else {
                            messages.push({ role: 'model', parts: [{ text: `Lo siento, ocurrió un problema de comunicación. Por favor, intenta de nuevo más tarde.` }] });
                            console.error("Error del Worker:", data.error || response.statusText);
                        }
                    } else { // Si todo fue bien, añadimos la respuesta del bot.
                        const aiResponseText = data.reply;
                        if (!aiResponseText) {
                            throw new Error("Respuesta vacía del servidor.");
                        }
                        messages.push({ role: 'model', parts: [{ text: aiResponseText }] });
                    }

                } catch (error) { // Manejamos errores de red.
                    console.error("Error de Red o de análisis JSON:", error);
                    const networkErrorMessage = "Lo siento, ocurrió un problema de comunicación. Por favor, revisa tu conexión a internet e intenta de nuevo.";
                    messages.push({ role: 'model', parts: [{ text: networkErrorMessage }] });
                } finally {
                    // Se ejecuta siempre, haya habido error o no.
                    isLoading = false;
                    saveChatState(); // Guardamos la conversación actualizada.
                    renderChatbot(); // Re-dibujamos para mostrar la respuesta final.
                    
                    // Ponemos el foco de nuevo en el campo de texto para facilitar la escritura.
                    const finalInput = chatbotContainer.querySelector('#chat-input');
                    if (finalInput) {
                        const isMobile = window.innerWidth <= 768;
                        if (isMobile) {
                            finalInput.blur();
                        } else {
                            finalInput.focus();
                        }
                    }
                }
            };
            
            // --- MANEJADORES DE EVENTOS ---
            // Se activa al enviar el formulario (presionar Enter o clic en el botón).
            const handleFormSubmit = async (e) => {
                e.preventDefault();
                const input = chatbotContainer.querySelector('#chat-input');
                const userText = input.value.trim();
                sendMessage(userText);
                // El input se limpia automáticamente en el siguiente re-renderizado.
            };
            
            // --- INICIO DE LA APLICACIÓN ---
            renderChatbot(); // Dibujamos el chat por primera vez.
            // Ponemos el foco en el input para que el usuario pueda empezar a escribir.
            setTimeout(() => chatbotContainer.querySelector('#chat-input')?.focus(), 300);
        }
    </script>
</body>
</html>
